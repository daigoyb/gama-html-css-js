<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamaBank - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <header class="nav-site">
        <nav class="nav-content">
            <div class="logo">
                <a href="index.html"><img class="logo-img" src="img/logo.png" alt="logo banco"></a>
            </div>
            <div class="nav-login">
                <button class="btn-nav-login" disabled>Login</button>
            </div>
        </nav>
    </header>
    
    <main class="default-container">
        <section class="grid">
            <form id="submitLogin" class="form login">
                <div class="form__field">
                    <label for="login__username">
                        <i class="fas fa-user"></i>
                        <span class="hidden">Username</span>
                    </label>
                    <input 
                        id="login__username" 
                        type="text" 
                        name="username" 
                        class="form__input" 
                        placeholder="User" 
                        required>
                </div>
                <div class="form__field">
                    <label for="login__password">
                        <i class="fas fa-lock" id="icons"></i>
                        <span class="hidden">Password</span>
                    </label>
                    <input 
                        id="login__password" 
                        type="password" 
                        name="password" 
                        class="form__input" 
                        placeholder="Password" 
                        required>
                </div>
                <div class="form__field">
                    <input type="submit" value="Entrar">
                  </div>
            </form>
            <p class="text--center">Não está inscrito? <a href="index.html">Inscreva-se agora!</a></p>
            <p class="text--center"><a href="">Esqueci minha senha <i class="fas fa-arrow-right"></i></a></p>
        </section>
    </main>
    <script src="script/login.js"></script>
</body>
</html>
